<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./../src/index.css">
  </head>

  <main>
    <h1 id="title" class="center"> 
      freeCodeCamp Survey Form
    </h1>
    <p id="description" class="center em">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br>
      <input required id="name" type="text" placeholder="Enter your name" class="inputFull spacing">
      <br>
      <label id="email-label" for="email">Email</label>
      <br>
      <input required id="email" type="email" placeholder="Enter your email" class="inputFull spacing">
      <br>
      <label id="number-label" for="age">Age (optional)</label>
      <br>
      <input id="number" type="number" min= 10 max=200 placeholder="Age" class="inputFull spacing">
      <br>
      <label id="role-label" for="role">Which option best describes your current role?</label>
      <br>
      <select id="dropdown" name="role" class="inputFull spacing">
      <option value="" disabled selected hidden>Select current role</option>
      <option value="student">Student</option>
      <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
      </select>
      <br>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input id="definitely" value="definitely" type="radio" name="recommend">Definitely</label>
      <br>
      <label for="maybe"><input id="maybe" value="maybe" type="radio" name="recommend">Maybe</label>
      <br>
      <label for="notsure"><input id="notsure" value="notsure" type="radio" name="recommend" class="spacing">Not sure</label>
      <br>
      <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
      <br>
      <select id="dropdown" name="feature" class="inputFull">
        <option value="" disabled selected hidden>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
      </select>
      <br>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="front-end projects">
      <input id="front-end projects" value="front-end projects" name="improvements" type="checkbox">Front-end Projects</label>
      <br>
      <label for="back-end projects">
      <input id="back-end projects" value="back-end projects" name="improvements" type="checkbox">Back-end Projects</label>
      <br>
      <label for="data visualization">
      <input id="data visualization" value="data visualization" name="improvements" type="checkbox" class="spacing">Data Visualization</label>
      <div>
      <label id="comment-label" for="comment">Any comments or suggestions?</label>
      <br>
      <textarea id="comment" type="text" placeholder="Enter your comments here..." rows="5" class="inputFull spacing" style="height:5rem"></textarea>
      </div>
      <button id="submit" type:"submit">Submit</button>
    </form>  
  </main>
  
  

</html>
